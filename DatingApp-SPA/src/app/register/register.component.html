<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control"
      [ngClass]="{'is-invalid': registerForm.get('Username').errors && registerForm.get('Username').touched}"
      formControlName="Username" placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
      class="form-control" placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is
      required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of
      Birth is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" placeholder="City" formControlName="city">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" placeholder="Country" formControlName="country">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is
      required</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control"
      [ngClass]="{'is-invalid': registerForm.get('Password').errors && registerForm.get('Password').touched}"
      formControlName="Password" placeholder="Password" autocomplete="on">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('Password').hasError('maxlength') && registerForm.get('Password').touched">Password's
      Length Should be between 8 and 20</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('Password').hasError('minlength') && registerForm.get('Password').touched">Password's
      Length Should be between 8 and 20</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('Password').hasError('required') && registerForm.get('Password').touched">Password is
      required</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" [ngClass]="{'is-invalid': registerForm.get('ConfirmPassword').errors 
                && registerForm.get('ConfirmPassword').touched || registerForm.hasError('mismatch')}"
      formControlName="ConfirmPassword" placeholder="Confirm Password" autocomplete="on">
    <div class="invalid-feedback">Passwords should match</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
